    <div class="wrap">
        <div class="account-content">
            <div class="account-main-content">
                    <h1>Skapa konton</h1>
                    <p>Här kan du skapa nya konton till sidan.</p>
                <div class="account-form">
                    <div id="account-username">
                        <h2>Ange kontots användarnamn.</h2>
                        <input type="text" placeholder="Användarnamn" autofocus="autofocus">
                    </div>
                    <div id="account-password">
                        <h2>Ange kontots lösenord.</h2>
                        <input type="text" placeholder="Lösenord">
                    </div>
                    <div id="account-full-name">
                        <h2>Ange användarens förnamn och efternamn.</h2>
                        <input type="text" placeholder="Förnamn">
                        <input type="text" placeholder="Efternamn">
                    </div>
                    <div id="account-email">
                        <h2>Ange kontots epostadress.</h2>
                        <input type="text" id="email-box" placeholder="Epostadress">
                    </div>
                    <div id="account-type">
                        <h2>Välj om kontot tillhör en student, lärare eller administratör.</h2>
                        <select name="account-select" id="account-select">
                            <option value="Student">Student</option>
                            <option value="Lärare">Lärare</option>
                            <option value="Administratör">Administratör</option>
                        </select>
                    </div>
                </div><!--account-form-->
                <div class="response-area">
                    <div id="submit-button" onclick="response()">
                        <button>Skapa användare.</button>
                    </div>
                    <div id="accout-respond-box">
                        <p></p>
                    </div>
                </div>
             </div><!--account-main-content-->
        </div><!--account-content-->
    </div><!--wrap-->
