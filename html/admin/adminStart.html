    <div id="createAccountModal" class="modal">
        <div class="modal-content">
            <span class="accountClose">&times;</span>
            <!-- Closing X icon in modal -->
            <div class="header">
                <h1>Skapa ny användare</h1>
                <form id="account-form">
                    <!-- Form for user input -->
                    <div id="account-name">
                        <input type="text" placeholder="Fullständigt namn">
                    </div>
                    <div id="account-email">
                        <input type="text" id="email-box" placeholder="Epostadress">
                    </div>
                    <div id="account-username">
                        <input type="text" placeholder="Användarnamn" autofocus="autofocus">
                    </div>
                    <div id="account-password">
                        <input type="password" placeholder="Lösenord">
                    </div>
                    <div id="account-type">
                        <select name="account-select" id="account-select">
                            <option value="Student">Student</option>
                            <option value="Lärare">Lärare</option>
                            <option value="Administratör">Administratör</option>
                        </select>
                        <div class="accountButton">
                            <input type="submit" value="Skapa användare" id="accountResponse" class="createStudent createTeacher">
                        </div>
                    </div>
                </form>
                <span class="createdUserMassage"></span>
            </div>
        </div>
    </div>

                
    <div id="newsModal" class="modal">
        <div class="modal-content">
            <span class="newsClose">&times;</span>
            <!-- Closing X icon in modal -->
            <div class="header headerAssignment">
              <div id="newsContent">
                <h2>Lägg till nyheter</h2>
                
                <form name="newsForm">
                    <select id="classNews">
                      <option value="javascript">Javascript</option>
                      <option value="htmlCss">HTML och CSS </option>
                      <option value="backend">Backend</option>
                      <option value="arbetsmetodik">Arbetsmetodik</option>


                    </select>
                    <select id="teacherStudent">
                      <option value="student">Elever</option>
                      <option value="teacher">Lärare</option>
                    </select>
                    <textarea class="headline"  rows="1" cols="10" input placeholder="Rubrik"></textarea>
                    <textarea class="newsArea" rows="10" cols="50"></textarea>
                    <input type="date" id="dates">
                    <button id="sendNews" onclick="sendNews1()" >Lägg till</button>
                    <span id="newsSent"></span>
                    
                </form>
              </div>
            </div>
        </div>
    </div>
