  <!-- Hidden before clicking logiout -->
  <div id="attendanceModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <!-- Closing X icon in modal -->
      <div class="header">
        <h2>Närvarolista</h2>
          <select id="ClassSelect" onchange="classChanged()">
              <option value="A">Klass 1</option>
              <option value="B">Klass 2</option>
              <option value="C">Klass 3</option>
            </select>

            <table>
              <tr>
                <th>Elev</th>
              </tr>
                <tbody class="StudentListBody">
                </tbody>
            </table>

        <h2>Närvarokod</h2>
        <form name="input-attendance-teacher">
          <div class="attendance">
            <h1>Välj den klass du vill skapa en kod till.
              <br> När du valt klass, tryck på "Skapa kod" för att få en kod generad.</h1>
            <br>
            <select id="teacher-code">
              <!-- Choose your class -->
              <option value="FE16">FE16</option>
              <option value="FE17">FE17</option>
            </select>
            <input id="lesson-day" type="date">
            <!-- Choose your lesson date -->
            <button id="code-submit" type="submit" onclick="createCode()">Skapa kod</button>
          </div>
          <!--attendance-->
        </form>
        
      </div>
      <!--header-->
    </div>
    <!--modal-content-->
  </div>
  <!-- div attendanceModal opens the login box on index screen -->

  <div class="wrap index teachWrap">
      <div class="innerContent apperance">
        
                <div class="assignmentApprovalContent">
                    <div class="studentassignments">

                        <label for="studentList">Student: </label>
                        <select id="studentList">
                            <option value="Student1">Lilla Fridolf</option>
                            <option value="Student2">Daniel Doppsko</option>
                            <option value="Student3">Carl Åkerblom</option>
                            <option value="Student4">Nicke Lilltroll</option>
                            <option value="Student5">Emil Wern</option>
                        </select>
                        <label for="courseList">Kurs: </label>
                        <select id="courseList">
                            <option value="htmlcss">HTML och CSS</option>
                            <option value="js">JavaScript</option>
                            <option value="arbmeto">Arbetsmetodik</option>
                            <option value="backend">Back-end utv.</option>
                        </select>
                        <label for="assignmentList">Uppgift: </label>
                        <select id="assignmentList">
                            <option value="assignment1">Uppgift 1</option>
                            <option value="assignment2">Uppgift 2</option>
                            <option value="assignment3">Uppgift 3</option>
                            <option value="assignment4">Uppgift 4</option>
                            <option value="assignment5">Uppgift 5</option>
                        </select>
                    </div>
                    <div class="assignmentDocument">
                        <a href="../../documents/StudentUppgift.docx" class="button">Öppna dokument</a>
                    </div>

                    <div class="assignmentFeedback">
                        <label for="assignmentFeedbackTextarea">Feedback:</label>
                        <textarea name="assignmentFeedbackTextarea" id="assignmentFeedbackTextarea" cols="30" rows="10"></textarea>

                        <div>
                            <button type="button" onclick="assignmentFeedback()">Skicka feedback</button>
                            <span class="assignmentFeedbackTextareaMessage"></span>
                        </div>

                        <div>
                            <span class="gradeSelectListMessage"></span>
                            <select name="grade" id="grade">
                                <option value="">-- Välj betyg</option>
                                <option value="IG">IG</option>
                                <option value="G">G</option>
                                <option value="VG">VG</option>
                            </select>
                            <button type="button" onclick="gradeApproved()">Sätt betyg</button>
                        </div>

                    </div>

                </div>
