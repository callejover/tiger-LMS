    <div id="myModal3" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <!-- Closing X icon in modal -->
            <div class="header">
                <h3>Närvarolista</h3>
                <select id="ClassSelect" onchange="classChanged()">
                    <option value="A">Klass 1</option>
                    <option value="B">Klass 2</option>
                    <option value="C">Klass 3</option>
                </select>

                <div class="StudentListTableOverflow">
                    <table class="StudentListTable">
                        <tr>
                            <td>
                                <strong>Elev</strong>
                            </td>
                            <td>
                                <strong>Närvaro</strong>
                            </td>
                        </tr>
                        <tbody class="StudentListBody">
                        </tbody>
                    </table>
                </div>

                <h3>Närvarokod</h3>
                <form name="input-attendance-teacher">
                    <div class="attendance">
                        <h3>Välj den klass du vill skapa en kod till.
                            <br> När du valt klass, tryck på "Skapa kod" för att få en kod generad.</h3>
                        <br>
                        <select id="teacher-code">
                            <!-- Choose your class -->
                            <option value="FE16">FE16</option>
                            <option value="FE17">FE17</option>
                        </select>
                        <input class="lesson-day" type="date">
                        <!-- Choose your lesson date -->
                        <button id="code-submit" type="submit" onclick="createCode()">Skapa kod</button>
                    </div>
                    <!--attendance-->
                </form>

            </div>
            <!--header-->
        </div>
        <!--modal-content-->
    </div>
    <!-- div attendanceModal opens the login box on index screen -->

    <div class="wrap index teachWrap">
        <div class="innerContent apperance">
            <h3>Gruppindelning</h3>

            <div class="displaysUnder1200">
                <p>Gruppindelning är ej möjlig i mobilvy</p>
            </div>

            <div id="groupWrap">
                <div class="groupLeft">
                    <label for="numGroups">Antal grupper:</label>
                    <input id="numGroups" type="number" value="2" min="2" max="40" onchange="groupGenerateGroups()">
                    <button onclick="groupAutoFillPerGroup()">Autofyll</button>
                    <div id="numGroupsMessge"></div>
                    <br>
                    <label for="numStudents">Antal elver per grupp: </label>
                    <input id="numStudents" type="number" value="2" min="2" max="200">
                    <button onclick="groupAutoFillPerStudent()">Autofyll</button>
                    <div id="numStudentsMessge"></div>

                </div>
                <div class="groupRight">
                    <label for="groupsSelectList">Klass: </label>
                    <select name="" id="groupsSelectList" onchange="groupGenerateClassListAndGroups()">
                        <option value="0">FE16</option>
                        <option value="1">FE17</option>
                        <option value="2">BE17</option>
                        <option value="3">BE16</option>
                    </select>
                    <span id="groupsSelectListCount"></span>

                </div>
                <div class="groupLeft">
                    <div id="groupGroups">

                    </div>
                </div>
                <div class="groupGroup" id="groupClassList" ondrop="onDrop(event)" ondragover="onDragOver(event)" ondragleave="onDragLeave(event)">

                </div>

            </div>



        </div>
    </div>
