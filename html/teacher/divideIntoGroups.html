    <!-- Hidden before clicking logiout -->
    <div id="attendanceModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <!-- Closing X icon in modal -->
            <div class="header">
                <h2>Närvarolista</h2>
                <select id="ClassSelect" onchange="classChanged()">
                    <option value="A">Klass 1</option>
                    <option value="B">Klass 2</option>
                    <option value="C">Klass 3</option>
                </select>

                <table class="StudentListTable">
                    <tr>
                        <td>
                            <strong>Elev</strong>
                        </td>
                        <td>
                            <strong>Närvaro</strong>
                        </td>
                    </tr>
                    <tbody class="StudentListBody">
                    </tbody>
                </table>

                <h2>Närvarokod</h2>
                <form name="input-attendance-teacher">
                    <div class="attendance">
                        <h1>Välj den klass du vill skapa en kod till.
                            <br> När du valt klass, tryck på "Skapa kod" för att få en kod generad.</h1>
                        <br>
                        <select id="teacher-code">
                            <!-- Choose your class -->
                            <option value="FE16">FE16</option>
                            <option value="FE17">FE17</option>
                        </select>
                        <input id="lesson-day" type="date">
                        <!-- Choose your lesson date -->
                        <button id="code-submit" type="submit" onclick="createCode()">Skapa kod</button>
                    </div>
                    <!--attendance-->
                </form>

            </div>
            <!--header-->
        </div>
        <!--modal-content-->
    </div>
    <!-- div attendanceModal opens the login box on index screen -->

    <div class="wrap index teachWrap">
        <div class="innerContent apperance">
            <h3>Gruppindelning</h3>

            <div id="groupWrap">
                <div class="groupLeft">
                    <label for="numGroups">Antal grupper: </label>
                    <input id="numGroups" type="number" value="2" min="2" max="20" onchange="groupGenerateGroups()">
                    
                <span id="groupGroupsCount"></span>
                </div>
                <div class="groupRight">
                    <label for="groupsSelectList">Klass: </label>
                    <select name="" id="groupsSelectList" onchange="groupGenerateClassList()">
                        <option value="FE15">FE15</option>
                        <option value="FE16">FE16</option>
                        <option value="FE17">FE17</option>  
                    </select>
                    <span id="groupsSelectListCount"></span>
                    <button onclick="groupAutoFill()">Autofyll</button>
                </div>
                <div class="groupLeft" id="groupGroups">
                </div>
                <div class="groupRight" id="groupClassList">
                </div>
            </div>

        </div>
